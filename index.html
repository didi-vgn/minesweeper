<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="jscript.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">
    <title>Minesweeper</title>
</head>
<body>
    <div class="title">MINESWEEPER</div>
    <div class="game-container">
        <div class="nav-bar">
            <div class="display">99</div>
            <i class="fa-solid fa-bomb"></i>
            <select name="difficulty" id="difficulty">
                <option value="begginer">9x9 / 10 mines</option>
                <option value="intermediate">16x16 / 40 mines</option>
                <option value="Expert">30x16 / 99 mines</option>
            </select>
            <button class="reset"><i class="fa-solid fa-arrow-rotate-left"></i></button>
        </div>
        <div class="grid-container"></div>
    </div>
    <div class="footer">
        <button>How to Play</button>
        <button>About</button>
        <button><i class="fa-solid fa-bug"></i></button>
    </div>
</body>
</html>
