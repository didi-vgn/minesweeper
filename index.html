<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="modals.js" defer></script>
    <script type="module" src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Minesweeper</title>
</head>
<body>
    <div class="title">MINESWEEPER</div>
    <div class="game-container">
        <div class="nav-bar">
            <div class="display"></div>
            <div class="bombsLeft"></div>
            <select id="difficulty">
                <option value="begginer" selected>9x9 / 10 mines</option>
                <option value="intermediate">16x16 / 40 mines</option>
                <option value="expert">30x16 / 99 mines</option>
            </select>
            <div class="stopwatch">00:00</div>
            <button class="reset"></button>
        </div>
        <div class="grid-container"></div>
    </div>
    <div class="footer">
        <button class="rules">How to Play</button>
        <button class="info">About</button>
        <button class="bug">Report a bug</button>
    </div>
    <div class="modal">
        <div class="modal-container">
            <button class="close-modal">X</button>
            <div class="modal-content"></div>
            
        </div>
    </div>
</body>
</html>
